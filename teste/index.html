<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captura de Pok√©mon üêç</title>

  <style>
    /* ===== ESTILO GERAL ===== */
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url(pokemon.jpg) no-repeat center center/cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    canvas {
      border: 3px solid #ff0000;
      border-radius: 10px;
      background-color: #026106;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
      width: 90vw;
      max-width: 600px;
      height: auto;
      aspect-ratio: 1 / 1;
      touch-action: none;
    }

    input[type="button"] {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #8a00a3;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 0 10px rgba(255, 0, 157, 0.5);
      transition: all 0.3s ease;
    }

    input[type="button"]:hover {
      background-color: #00b80a;
      transform: scale(1.07);
      box-shadow: 0 0 20px rgba(0, 255, 34, 0.5);
    }
  </style>
</head>
<body>
  <h1>Captura de Pok√©mon</h1>
  <canvas id="snake" width="600" height="600" aria-label="√Årea de jogo"></canvas>
  <input type="button" value="Reiniciar" onClick="window.location.reload()">

  <script>
    let headImg = new Image();
    headImg.src = "cobra.png"; // cabe√ßa da cobra

    let bodyImg = new Image();
    bodyImg.src = "corpo_cobra.png"; // corpo da cobra

    let foodImg = new Image();
    foodImg.src = "comida.png"; // imagem da comida

    let canvas = document.getElementById("snake");
    let context = canvas.getContext("2d");
    let box = 37.5;
    let snake = [];

    let imagensCarregadas = 0;
    const totalImagens = 3;
    let jogo;

    function verificarCarregamento() {
      imagensCarregadas++;
      if (imagensCarregadas === totalImagens) {
        jogo = setInterval(iniciarJogo, 80);
      }
    }

    headImg.onload = verificarCarregamento;
    bodyImg.onload = verificarCarregamento;
    foodImg.onload = verificarCarregamento;

    snake[0] = { x: 8 * box, y: 8 * box };
    let direction = "right";
    let food = {
      x: Math.floor(Math.random() * 15 + 1) * box,
      y: Math.floor(Math.random() * 15 + 1) * box
    };

    function criarBG() {
      const gradiente = context.createLinearGradient(0, 0, 512, 512);
      gradiente.addColorStop(0, "black");
      gradiente.addColorStop(1, "black");
      context.fillStyle = gradiente;
      context.fillRect(0, 0, 16 * box, 16 * box);
    }

    function criarCobrinha() {
      for (let i = 0; i < snake.length; i++) {
        if (i === 0) context.drawImage(headImg, snake[i].x, snake[i].y, box, box);
        else context.drawImage(bodyImg, snake[i].x, snake[i].y, box, box);
      }
    }

    function drawFood() {
      context.drawImage(foodImg, food.x, food.y, box, box);
    }

    document.addEventListener('keydown', update);

    function update(event) {
      if (event.keyCode == 37 && direction != 'right') direction = 'left';
      if (event.keyCode == 38 && direction != 'down') direction = 'up';
      if (event.keyCode == 39 && direction != 'left') direction = 'right';
      if (event.keyCode == 40 && direction != 'up') direction = 'down';

      if (event.keyCode == 65 && direction != 'right') direction = 'left';
      if (event.keyCode == 87 && direction != 'down') direction = 'up';
      if (event.keyCode == 68 && direction != 'left') direction = 'right';
      if (event.keyCode == 83 && direction != 'up') direction = 'down';
    }

    function iniciarJogo() {
      if (snake[0].x > 15 * box && direction == "right") snake[0].x = 0;
      if (snake[0].x < 0 && direction == 'left') snake[0].x = 16 * box;
      if (snake[0].y > 15 * box && direction == "down") snake[0].y = 0;
      if (snake[0].y < 0 && direction == 'up') snake[0].y = 16 * box;

      for (let i = 1; i < snake.length; i++) {
        if (snake[0].x == snake[i].x && snake[0].y == snake[i].y) {
          clearInterval(jogo);
          alert('Game Over :(');
          return;
        }
      }

      criarBG();
      criarCobrinha();
      drawFood();

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction == "right") snakeX += box;
      if (direction == "left") snakeX -= box;
      if (direction == "up") snakeY -= box;
      if (direction == "down") snakeY += box;

      if (snakeX != food.x || snakeY != food.y) {
        snake.pop();
      } else {
        food.x = Math.floor(Math.random() * 15 + 1) * box;
        food.y = Math.floor(Math.random() * 15 + 1) * box;
      }

      let newHead = { x: snakeX, y: snakeY };
      snake.unshift(newHead);
    }

    /* ===== CONTROLE POR TOQUE (MOBILE) ===== */
    let touchStartX = 0;
    let touchStartY = 0;

    canvas.addEventListener("touchstart", function (e) {
      let touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    }, { passive: true });

    canvas.addEventListener("touchend", function (e) {
      let touchEndX = e.changedTouches[0].clientX;
      let touchEndY = e.changedTouches[0].clientY;
      let diffX = touchEndX - touchStartX;
      let diffY = touchEndY - touchStartY;

      if (Math.abs(diffX) > Math.abs(diffY)) {
        if (diffX > 0 && direction !== "left") direction = "right";
        else if (diffX < 0 && direction !== "right") direction = "left";
      } else {
        if (diffY > 0 && direction !== "up") direction = "down";
        else if (diffY < 0 && direction !== "down") direction = "up";
      }
    }, { passive: true });
  </script>
</body>
</html>
