<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== ESTILO GERAL ===== */
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url(pokemon.jpg) no-repeat center center/cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    canvas {
      border: 3px solid #ff0000;
      border-radius: 10px;
      background-color: #026106;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
      width: 90vw;
      max-width: 600px;
      height: auto;
      aspect-ratio: 1 / 1;
      touch-action: none;
    }

    input[type="button"] {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #8a00a3;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 0 10px rgba(255, 0, 157, 0.5);
      transition: all 0.3s ease;
    }

    input[type="button"]:hover {
      background-color: #00b80a;
      transform: scale(1.07);
      box-shadow: 0 0 20px rgba(0, 255, 34, 0.5);
    }
  </style>
</head>
<body>
  <h1>Captura de Pok√©mon</h1>
